name: Build EXE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Build EXE with Config Creation
      run: |
        # Create exe.json
        $json = @{
          "entry" = "server.js"
          "out" = "dist/CaptionAI.exe"
          "skipBundle" = $false
          "version" = "${{ inputs.version }}"
          "icon" = "public/favicon.ico"
          "executionLevel" = "asInvoker"
          "properties" = @{
            "FileDescription" = "Fetch, translates, and downloads YouTube subtitles."
            "ProductName" = "CaptionAI"
            "LegalCopyright" = "YeBeKhe"
            "OriginalFilename" = "CaptionAI.exe"
          }
        } | ConvertTo-Json -Depth 10
        Set-Content -Path .\exe.json -Value $json -Force
        # Debug: Verify file exists and show content
        if (Test-Path .\exe.json) {
          Write-Output "exe.json created successfully:"
          Get-Content .\exe.json
        } else {
          Write-Error "Failed to create exe.json"
          exit 1
        }
        # Build the EXE
        npx exe .\exe.json
      shell: pwsh  # Use PowerShell for Windows runner
    - name: Compress EXE and public folder
      run: npm run compress
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ inputs.version }}
        release_name: Release v${{ inputs.version }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/CaptionAI-release.zip
        asset_name: CaptionAI-release.zip
        asset_content_type: application/zip
