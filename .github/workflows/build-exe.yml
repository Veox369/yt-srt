name: Build EXE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

# Add permissions to allow creating releases
permissions:
  contents: write  # Grants read/write access to repository contents, including releases

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Using 20 as per the latest suggestion
    - name: Install dependencies
      run: npm install
    - name: Build EXE
      run: npm run build
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ inputs.version }}
        release_name: Release v${{ inputs.version }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/CaptionAI.exe
        asset_name: CaptionAI.exe
        asset_content_type: application/octet-stream
